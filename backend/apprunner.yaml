version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build phase - dependencies installed in pre-run"
run:
  pre-run:
    - pip3 install -r requirements.txt
    - pip3 install gunicorn
  command: gunicorn --bind 0.0.0.0:$PORT token_server:app
  network:
    port: 8080
    env: PORT